# GitHub Pages Jekyll Configuration
# This file configures how GitHub Pages builds the documentation site

title: Copilot Agent Chain
description: A Go-based MCP server that orchestrates intelligent agent chains using GitHub Copilot CLI
baseurl: /copilot-os
url: https://rayprogramming.github.io
repository: rayprogramming/copilot-os

# Theme
remote_theme: just-the-docs/just-the-docs
color_scheme: dark

# Just the Docs Configuration
search_enabled: true
search.heading_level: 2
heading_anchors: true
aux_links:
  "GitHub": https://github.com/rayprogramming/copilot-os
  "Issues": https://github.com/rayprogramming/copilot-os/issues
footer_content: "Â© 2025 Copilot Agent Chain. Licensed under MIT."

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-github-metadata
  - jekyll-default-layout

# Markdown processor
markdown: kramdown
kramdown:
  auto_ids: true
  toc_levels: 1..3

# Build settings
exclude:
  - .gitignore
  - Gemfile
  - Gemfile.lock
  - vendor
  - _layouts
  - assets/css/style.scss

# Navigation - Just the Docs uses nav_order in front matter instead
# But header_pages can still be used for top-level links
header_pages:
  - guides/getting-started.md
  - guides/architecture.md
  - guides/development.md
  - api/index.md
  - examples/index.md
