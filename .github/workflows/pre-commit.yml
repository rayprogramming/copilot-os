name: Pre-Commit Checks

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  pre-commit:
    name: Pre-Commit Quality Checks
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.3'
          cache: true

      - name: Check code formatting
        run: |
          if [ -n "$(gofmt -s -l .)" ]; then
            echo "❌ Code not formatted. Run 'go fmt ./...'"
            gofmt -s -d .
            exit 1
          fi
          echo "✅ Code formatting check passed"

      - name: Check imports
        run: |
          go install golang.org/x/tools/cmd/goimports@latest
          if [ -n "$(goimports -l .)" ]; then
            echo "❌ Imports need cleaning. Run 'goimports -w .'"
            goimports -d .
            exit 1
          fi
          echo "✅ Import check passed"

      - name: Run go vet
        run: |
          go vet ./...
          echo "✅ Go vet check passed"

      - name: Run go mod tidy check
        run: |
          go mod tidy
          git diff --exit-code go.mod go.sum || {
            echo "❌ go.mod or go.sum is not tidy"
            exit 1
          }
          echo "✅ Module tidiness check passed"

      - name: Run unit tests
        run: |
          go test -v -race ./...
          echo "✅ Unit tests passed"

      - name: Check commit messages
        uses: gsactions/commit-message-checker@v2
        with:
          pattern: '^(feat|fix|docs|style|refactor|perf|test|chore|ci)(\(.+\))?!?: .{1,50}'
          error: 'Commit message does not follow Conventional Commits format'
          excludeTitle: true
          excludeMergeCommits: true

  dependencies-check:
    name: Dependency Security Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.3'
          cache: true

      - name: Run Nancy vulnerability scanner
        uses: sonatype-nexus-community/nancy-github-action@main

      - name: Check for known vulnerabilities
        run: |
          go install github.com/aquasecurity/trivy/cmd/trivy@latest
          trivy rootfs . --skip-update --format json --severity CRITICAL --exit-code 0
